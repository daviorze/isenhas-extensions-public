<!DOCTYPE html>
<html lang="en">
<head>
	<title>iSenhas WEB</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" href="vendor/bootstrap/css/4.5.2/bootstrap.min.css">
</head>
<body style="width: 785px;height: 300px">
	<div class="limiter">
		<div class="container-login100" style="background: #090909;">
			<div id="loginform" class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<div  class="login100-form">
					<span class="login100-form-title p-b-49" id="recovery_title">
						Privacidade extrema habilitada
					</span>
					<div class="form-group">
						<label for="recipient-name" class="col-form-label" style="color: #fff;" id="recovery_nomeeditlabel">Recovery key</label>
						<input type="text" class="form-control" id="recovery_nomeedit" placeholder="Ex.: EWBW9D-APV01V-1LE2OF-COHNHR-0JMKSO-C7" required="required"
							pattern="[A-Za-z0-9]{1,20}" required style="color: #fff; background: #262628;">
					</div>
					<h3 id="recovery_desc1"
						style="max-width: 600px;font-size: 20px; text-align: left;margin-top: 50px;margin-left: auto;margin-right: auto;display: block;color: white;">
						1. Digite a Chave de recuperação para descriptografar os itens.</h3>
					<h3 id="recovery_desc2"
						style="max-width: 600px;font-size: 20px; text-align: left;margin-top: 5px;margin-left: auto;margin-right: auto;display: block;color: white;">
						2. Clique no botão <b>ENTRAR</b> para acessar o iSenhas WEB.</h3>
					
					<div class="text-right p-t-8 p-b-31">
						
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="recovery_btn_login" class="login100-form-btn">
								ENTRAR
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="loading" style="position: absolute; left: 50%;top: 50%;">
        <div style="position: relative; left: -50%;">
            <div id="spinner" class="spinner-border text-primary"
                style="width: 50px;height: 50px;margin-right: auto;margin-left: auto;display: block;"></div>
            <h3 id="recovery_loadinglabel"
                style="max-width: 600px;text-align: center;margin-top: 5px;margin-left: auto;margin-right: auto;display: block;color: white;margin-top: 20px;font-size: 14px;">
                Verificando chave de recuperação...</h3>
        </div>
    </div>
	<div id="dropDownSelect1"></div>
	<script src="vendor/jquery/jquery-3.6.0.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/recoverykey.js"></script>
	<script src="js/global.js"></script>
	<script src="js/qrcode.js"></script>
	<script src="js/aes.js"></script>
</body>
</html>
